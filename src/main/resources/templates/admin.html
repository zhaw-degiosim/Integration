<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" href="img/favicon.png">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Optional JavaScript -->
<!-- jQuery first, then popper JS, then Bootstrap JS, then React JS, then FeatherIcons JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.3/cjs/react.production.min.js"
	integrity="sha384-x5zurvT1R4tuaJ/nHbK76pecX4+cEzBrLXlxfb1Eq0/guke0r10TNCMmT/7HXGt7"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.19.0/feather.js"
	integrity="sha384-l8eL5ML7bVJCDhTVpk0ZkgHq213tIR8cF54vbE3ZMRo/qohsRFxA48KPE8OEWtFQ"
	crossorigin="anonymous"></script>

<!-- F端r Datatables -->
<script type="text/javascript" language="javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript"
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

<!-- Load Custom CSS File -->
<link rel="stylesheet" href="custom.css">

<title th:utext="#{title.admin}"></title>
</head>

<body>

	<!-- Include Navbar -->
	<th:block th:include="/_navbar"></th:block>

	<!-- Hier Content einf端gen -->

	<div class="container">
		<div class="page-header shadow-sm p-3 mb-5 bg-white rounded">
			<h1 th:utext="#{title.admin}"></h1>
		</div>

		<div class="clearfix"></div>

		<div class="card">
			<h4 class="card-header" th:utext="#{card.header.admin.users}"></h4>
			<div class="card-body"></div>


			<table id="users" class="table table-striped table-bordered"
				style="width: 100%">
				<thead>
					<tr>
						<th th:utext="#{user.id}"></th>
						<th th:utext="#{user.salutation}"></th>
						<th th:utext="#{user.firstname}"></th>
						<th th:utext="#{user.lastname}"></th>
						<th th:utext="#{user.mail}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${user}">
						<td th:utext="${user.id}"></td>
						<td th:utext="${user.salutation}"></td>
						<td th:utext="${user.firstName}"></td>
						<td th:utext="${user.lastName}"></td>
						<td th:utext="${user.mail}"></td>

					</tr>
				</tbody>
			</table>

		</div>

		<!-- Ende von Content -->

		<!-- f端r die Feather Icons, damit sie auftauchen-->
		<script>
			feather.replace()
		</script>

		<!-- F端r Datatbles -->

		<script>
			$(document).ready(function() {
				$('#users').DataTable();
			});
		</script>
</body>

</html>
